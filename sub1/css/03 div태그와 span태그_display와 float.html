<!DOCTYPE html>
<html>
<head>
	<title>div태그 span태그</title>
	<style type="text/css"> 
        div, span{border:1px solid red; text-align: center; width: 200px; height: 50px; line-height: 50px;}
        div{float: left; background-color: burlywood; }
        span{ display: inline-block; }
	 	
        .sdiv{clear: both;}
        
	</style>
</head>
<body>
   
        <div>AAA</div>
        <div>BBB</div>
        <div>CCC</div>
        <div>DDD</div>
        <div class="sdiv">EEE</div>
    
    <br>
    
    <span>AAA</span><span>BBB</span><span>CCC</span><span>DDD</span><span>EEE</span>   
    <br>

</body>
</html>
