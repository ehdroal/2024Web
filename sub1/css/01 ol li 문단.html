<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>목록유형의 문단태그들</title>
  <style>
	  ol,ul{border:1px solid red; text-align:center;}
	  li{border:1px solid blue;}
	  
	  /* ol ul li 모두 블록요소 브라우저의 한줄을 모두 차지 */
  </style>
 </head>
 <body>
	<ol>
		<li>사과</li>
		<li>사과</li>
		<li>사과</li>
	</ol>

	<ul>
		<li>사과</li>
		<li>사과</li>
		<li>사과</li>
	</ul>

 </body>
</html>
