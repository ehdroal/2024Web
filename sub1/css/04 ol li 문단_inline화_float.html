<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>목록유형의 문단태그들</title>
  <style>
   *{margin:0; padding:0;}
	ol,ul{border:1px solid red; list-style:none; overflow:hidden;}
	
	li{border:1px solid blue; float:left; width:200px; height:50px; line-height:50px; text-align:center; margin:5px;background:#0ce;}
	/* li요소들이 inline값이 적용되면 문단에서 인라인 요소로 변경, 4픽셀 여백이 없어짐 */

  </style>
 </head>
 <body>
 
	  <ul>
	    <li>사과</li>
		<li>사과</li>
		<li>사과</li>
      </ul>

 </body>
</html>
