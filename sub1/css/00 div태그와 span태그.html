<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title>div태그 span태그</title>
		<style type="text/css">
			*{margin:0; padding:0;}
			.bg1 {background:#0FF;}
			.span1 {background: #0CF;}
			div{border:1px solid red;}
			span{border:1px solid green;}
		</style>
	</head>
	
	<body>	
		<div class="bg1">Lorem ipsum</div>
		<div>Lorem ipsum</div>
		<div>Lorem ipsum</div>
		<div>Lorem ipsum</div>
		<div>Lorem ipsum</div><br><br><br>	
				
		<span class="span1">Lorem ipsum</span><span class="span1">Lorem ipsum</span>
		<span>Lorem ipsum</span>
		<span>Lorem ipsum</span>
		<span>Lorem ipsum</span>

		<!-- div는 블록성격임, span은 인라인 성격으로 인라인 둘사이 간격이 생김 -->
	</body>
</html>
